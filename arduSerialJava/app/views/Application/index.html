<script>
$(document).ready(function(){
	$("button").click(function(){
		var id = $(this).attr("id");
		if (id == "1"){
			$.get("arduino/on",function(){})
		}
		if (id == "2"){
			$.get("arduino/off",function(){})
		}
		if (id == "3"){
			$.get("arduino/status",function(){})
		}
	})
});
</script>
